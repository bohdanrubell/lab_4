    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CREATE</title>

        <!-- Підключення Bootstrap 5.3.3. -->
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
        <body class="bg-secondary">
            <div class= "container shadow-sm text-center">
                <div class="text-center">

                    <p class="fw-bold"> Create a model</p>
                    <select class="form-select" id = "select_model" aria-label="Selection of models" >
                  <option selected value = "not">Not selected</option>
                  <option value="company">Company</option>
                  <option value="employee">Employee</option>
                </select>
                    {% if error_message %}<p id="error-message" class="text-danger"><strong>{{ error_message }}</strong></p>{% endif %}
                </div>
                <br>
                <form action="{% url 'create' %}" id="models" class="position-absolute top-50 start-50 translate-middle " method="POST">
                {% csrf_token %}
                    <div class="company__form">
                        <p>New Company:</p>
                        <div class="mb-3">
                            <label for="inputNameCompany" class="form-label">Name of company</label>
                            <input type="text" class="form-control form-control-sm" id="inputNameCompany" name="inputNameCompany">
                          </div>
                          <div class="mb-3">
                            <label for="inputSpecialityCompany" class="form-label">Speciality</label>
                            <input type="text" class="form-control" id="inputSpecialityCompany" name ="inputSpecialityCompany">
                          </div>
                        <div class="mb-3">
                            <label for="inputLocationCompany" class="form-label">Locate</label>
                            <input type="text" class="form-control" id="inputLocationCompany" name="inputLocationCompany">
                          </div>
                    </div>

                    <div class="employee__form">
                        <p class="text-danger">NOT DEVELOPMENTED</p>
                        <div class="mb-3">
                            <label for="inputNameC" class="form-label">Name of company</label>
                            <input type="text" class="form-control" id="inputNameCompany">
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                          </div>
                          <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                          </div>
                    </div> <!--- NOT CREATED YET -->
                  <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="button" onclick="cleanTheFields()" class="btn btn-danger">Clear the fields</button>
            </form>
            <a href="{% url 'index' %}" class="btn btn-primary btn-lg btn-block mb-3">Back</a>
            </div>
        </body>
                <script>
                    let cleanTheFields = function (){
                        var inputs = document.querySelectorAll('input[type="text"]');
                        inputs.forEach(function(input) {
                            input.value = '';
                            });
                    }
                    const selectorElement = document.querySelector('#select_model');
                    const form = document.getElementById('models');
                    const formCompany = document.querySelector('.company__form'),
                          formEmployee = document.querySelector('.employee__form');


            document.addEventListener('DOMContentLoaded', () => {
                const errorMessage = document.getElementById('error-message');
                if (errorMessage) {
                    const delay = 3000; // 3 секунды
                    new Promise((resolve) => {
                        setTimeout(resolve, delay);
                    }).then(() => {
                        errorMessage.style.display = 'none';
                    });
                }
                selectorElement.addEventListener('change', (event) => {
                if(selectorElement.value === 'company') {
                    form.style.display = 'block';
                    formCompany.style.display = 'block';
                    formEmployee.style.display = 'none';
                }
                if(selectorElement.value === 'employee') {
                    form.style.display = 'block';
                    formEmployee.style.display = 'block';
                    formCompany.style.display = 'none';

                }
                if(selectorElement.value === 'not'){
                    form.style.display = 'none';
                    formEmployee.style.display = 'none';
                    formCompany.style.display = 'none';
                }
                });
                    selectorElement.dispatchEvent(new Event('change'));
            });
                </script>
    </html>
