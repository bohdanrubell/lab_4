<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVP Page</title>
    <!-- Підключення Bootstrap 5.3.3. -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-secondary">
    <div class="container shadow-sm text-center">
        <h1 class="text-light">Main page</h1>
        <hr/>
        <br>

        <div class="d-flex flex-column">
            <a class="btn btn-primary btn-lg btn-block mb-3" id = "select" onclick="showModels()">Create an instance of the model</a>
            <div class="choose__model mb-3">
                <a href="{% url 'createCompany' %}" class="btn btn-primary btn-sm">Company</a>
                <a href="{% url 'createEmployee' %}" class="btn btn-primary btn-sm">Employee</a>
            </div>
            <a href="{% url 'list' %}" class="btn btn-success btn-lg btn-block mb-3">Create a list of objects</a>
            <a href="{% url 'delete' %}" class="btn btn-danger btn-lg btn-block mb-3">Delete any object</a>
            <a href="{% url 'update' %}" class="btn btn-warning btn-lg btn-block mb-3">Update any object</a>
            <a href="{% url 'details' %}" class="btn btn-info btn-lg btn-block mb-3">View details any object</a>
        </div>
    </div>
    <script>
                document.addEventListener('DOMContentLoaded', () => {
            const selectDiv = document.querySelector('.choose__model')
            selectDiv.style.display = 'none';
        });

        function showModels() {
            const container = document.querySelector('.choose__model');
            if(container.style.display === 'none'){
                container.style.display = 'block';
            }
            else {
                container.style.display = 'none';
            }
        }

    </script>
</body>
</html>
