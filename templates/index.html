<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Company</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-secondary-subtle">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}">IT Company</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
          <div class="d-flex">
              <i class="bi bi-person">
                  <a class="navbar-brand" href="{% url 'index' %}">Hello, User!</a>
              </i>
          </div>
      </div>
    </nav>
    <br>
    <div class="container shadow-sm text-center">
        <h1 class="text-dark fw-bold">Home page</h1>
        <hr/>
        <br>
        <div class="d-flex flex-column">
            <a class="btn btn-success btn-lg btn-block mb-3 fw-semibold" id = "select" onclick="showModels()">Create a new company or employee</a>
            <div class="choose__model mb-3">
                <p class="fst-italic">What would you like to add?</p>
                <a href="{% url 'createCompany' %}" class="btn btn-primary btn-sm fw-semibold">Company</a>
                <a href="{% url 'createEmployee' %}" class="btn btn-primary btn-sm fw-semibold">Employee</a>
            </div>
            <a class="btn btn-info btn-lg btn-block mb-3 fw-semibold" onclick="showModelsList()">Show the current lists</a>
            <div class="choose__list mb-3">
                <p class="fst-italic">Which list do you want to look for?</p>
                <a href="{% url 'listCompany' %}" class="btn btn-primary btn-sm fw-semibold">Company's list</a>
                <a href="{% url 'listEmployee' %}" class="btn btn-primary btn-sm fw-semibold">Employee's list</a>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const selectDivCreate = document.querySelector('.choose__model'),
                selectDivList = document.querySelector('.choose__list')
            selectDivCreate.style.display = 'none';
            selectDivList.style.display = 'none';
        });

        function showModels() {
            const  containerCreate = document.querySelector('.choose__model');
            if(containerCreate.style.display === 'none'){
                containerCreate.style.display = 'block';
            }
            else {
                containerCreate.style.display = 'none';
            }
        }
        function showModelsList() {
            const  containerList = document.querySelector('.choose__list');
            if(containerList.style.display === 'none'){
                containerList.style.display = 'block';
            }
            else {
                containerList.style.display = 'none';
            }
        }
    </script>
</body>
</html>
